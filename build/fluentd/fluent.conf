<source>
  @type forward
  port 24224
</source>

<source>
  @type http
  @id http_input

  port 8888
</source>

<source>
  @type monitor_agent
  @id monitor_agent_input

  port 24220
</source>

<source>
  @type debug_agent
  @id debug_agent_input

  bind 127.0.0.1
  port 24230
</source>

<match debug.**>
  @type stdout
  @id stdout_output
</match>

